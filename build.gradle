apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'
apply plugin: 'war'


repositories{
	jcenter()
	mavenCentral()
	mavenLocal()
}


dependencies{
	
	// https://mvnrepository.com/artifact/com.google.inject/guice
	implementation group: 'com.google.inject', name: 'guice', version: '4.0'
	
	implementation 'com.google.inject:guice:4.2.0'
	implementation 'com.google.inject.extensions:guice-servlet:4.2.0'
	implementation 'com.google.inject.extensions:guice-persist:4.2.0'
	implementation 'javax.servlet:javax.servlet-api:3.1.0'
	// https://mvnrepository.com/artifact/com.google.inject.extensions/guice-servlet
	implementation 'com.google.inject.extensions:guice-servlet:3.0'
	
	// https://mvnrepository.com/artifact/com.google.inject/guice
	implementation group: 'com.google.inject', name: 'guice', version: '4.0'
	
	
	
}
